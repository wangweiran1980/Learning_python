<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
</head>

<body>
    <h1>第一个模板</h1>
    <h1>当前时间: {{ current_time }} </h1>
    <table>
        <thead>
            <th>ID</th>
            <th>name</th>
            <th>gender</th>
            <th>age</th>
            <th>tel</th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> {{ user.0 }} </td>
                <td> {{ user.1.name }} </td>
                <td> {{ user.1.gender }} </td>
                <td> {{ user.1.age }} </td>
                <td> {{ user.1.tel }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
